<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="frame">
        <div class="overlap">
            <div class="group">
                <div class="div">
                    <div class="div-wrapper">
                        <div class="text-wrapper">SHOP BY CATEGORIES</div>
                        <hr>
                    </div>
                </div>
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="rectangle" src="img/Rectangle 4138.png" />
                        <div class="rectangle-2"></div>
                        <div class="group-2">
                            <div class="text-wrapper-2">BASKETS</div>
                        </div>
                    </div>
                </div>
                <div class="overlap-wrapper">
                    <div class="group-wrapper">
                        <div class="group-3">
                            <div class="text-wrapper-3">BLANKETS</div>
                        </div>
                    </div>
                </div>
                <div class="group-4">
                    <div class="overlap-2">
                        <div class="group-5">
                            <div class="text-wrapper-4">TOWELS</div>
                        </div>
                    </div>
                </div>
                <div class="group-6">
                    <div class="group-7">
                        <div class="overlap-group-2">
                            <div class="group-8">
                                <div class="text-wrapper-5">BEDSHEETS</div>
                            </div>
                        </div>
                    </div>
                    <div class="group-9">
                        <div class="overlap-group">
                            <img class="rectangle" src="img/Rectangle 4140.png" />
                            <div class="rectangle-3"></div>
                            <div class="group-10">
                                <div class="text-wrapper-6">PILLOWS</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="group-11">
                    <div class="overlap-group">
                        <img class="rectangle" src="img/Rectangle 4141.png" />
                        <div class="rectangle-3"></div>
                        <div class="group-12">
                            <div class="text-wrapper-7">RUGS</div>
                        </div>
                    </div>
                </div>
                <div class="group-13">
                    <div class="overlap-3">
                        <div class="rectangle-4"></div>
                        <div class="text-wrapper-8">BATHMATS</div>
                    </div>
                </div>
                <div class="group-14">
                    <div class="overlap-4">
                        <div class="rectangle-5"></div>
                        <div class="group-wrapper-2">
                            <div class="group-15">
                                <div class="text-wrapper-9">BATHROBES</div>
                                <div class="text-wrapper-10">234 Products</div>
                            </div>
                        </div>
                        <img class="x-circle-fill" src="img/Vector.png" />
                    </div>
                </div>
            </div>
            <img class="x-circle-fill-2" src="img/Vector.png" onclick="deleteImage(this)" />
            <img class="x-circle-fill-3" src="img/Vector.png" onclick="deleteImage(this)" />
            <img class="x-circle-fill-4" src="img/Vector.png" onclick="deleteImage(this)" />
            <img class="x-circle-fill-5" src="img/Vector.png" onclick="deleteImage(this)" />
            <img class="x-circle-fill-6" src="img/Vector.png" onclick="deleteImage(this)" />
            <img class="x-circle-fill-7" src="img/Vector.png" onclick="deleteImage(this)" />
            <img class="x-circle-fill-8" src="img/Vector.png" onclick="deleteImage(this)" />
        </div>
    </div>
</body>

<script>
    function deleteImage(element) {
        var parent = element.parentNode;

        var grandparent = parent.parentNode;

        grandparent.parentNode.removeChild(grandparent);
    }

</script>

</html>
